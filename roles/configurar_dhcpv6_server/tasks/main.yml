- name: "ğŸ§± Instalar DHCPv6"
  apt:
    name: isc-dhcp-server
    state: present
    update_cache: yes

- name: "ğŸ“œ Configurar archivo /etc/dhcp/dhcpd6.conf"
  template:
    src: dhcpd6.conf.j2
    dest: /etc/dhcp/dhcpd6.conf
    owner: root
    group: root
    mode: "0644"

- name: "âš™ï¸ Configurar /etc/default/isc-dhcp-server con la NIC IPv6 LAN"
  template:
    src: isc-dhcp-server.j2
    dest: /etc/default/isc-dhcp-server
    owner: root
    group: root
    mode: "0644"
  notify: restart dhcpv6

- name: "ğŸ”¥ Permitir puertos UDP 546 y 547"
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: udp
  loop:
    - 546
    - 547

- name: "ğŸš€ Habilitar y arrancar DHCPv6"
  systemd:
    name: isc-dhcp-server6
    enabled: yes
    state: restarted
